<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính GPA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tính GPA</h1>
        <form onsubmit="calculateGPA(); return false;">
            <table id="inputTable">
                <thead>
                    <tr>
                        <th>Tên Môn Học</th>
                        <th>Số Tín Chỉ</th>
                        <th>Điểm Chuyên Cần</th>
                        <th>Điểm Giữa Kì</th>
                        <th>Điểm Cuối Kì</th>
                        <th>Hành Động</th>
                    </tr>
                </thead>
                <tbody id="courses">
                    <!-- Các môn học sẽ được thêm vào đây -->
                </tbody>
            </table>
            <button type="button" onclick="addCourse()">Thêm Môn Học</button>
            <button type="submit">Tính GPA</button>
        </form>

        <h2>Kết quả</h2>
        <table>
            <thead>
                <tr>
                    <th>Tên Môn Học</th>
                    <th>Điểm Hệ 10</th>
                    <th>Điểm Hệ 4</th>
                    <th>Điểm Chữ</th>
                </tr>
            </thead>
            <tbody id="resultTable">
                <!-- Kết quả sẽ được hiển thị tại đây -->
            </tbody>
        </table>
        <p><strong>Điểm trung bình hệ 10:</strong> <span id="totalScore10">0.00</span></p>
        <p><strong>Điểm trung bình hệ 4:</strong> <span id="totalScore4">0.000</span></p>

        <div id="copyright">
            <p>&copy; 2024 Trần Tiến Đạt. All rights reserved.</p>
        </div>

        <!-- Box chat -->
        <div id="chatBox" class="hidden">
            <p id="chatMessage"></p>
            <button onclick="closeChatBox()">Đóng</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
